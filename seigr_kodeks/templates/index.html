<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeigrKodeks Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #markdown-container { width: 80%; margin: auto; padding: 20px; border: 1px solid #ddd; background: #f9f9f9; }
        textarea { width: 100%; height: 200px; }
    </style>
</head>
<body>
    <h1>SeigrKodeks Viewer</h1>
    <textarea id="markdown-input" placeholder="Write or paste Markdown here..."></textarea>
    <div id="markdown-container"></div>
    
    <script>
        function renderMarkdown() {
            const mdText = document.getElementById("markdown-input").value;
            document.getElementById("markdown-container").innerHTML = marked(mdText);
        }
        
        document.getElementById("markdown-input").addEventListener("input", renderMarkdown);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
